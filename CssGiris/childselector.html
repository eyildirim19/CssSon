<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 

    <style> 
           /*child selector iç elementleri seçmek için kullanılır*/
         div h2 {
            color:orange;
        }
        </style>
</head>
<body>
        <div>
            <h2>
                GeeksForGeeks
            </h2>
            <p>
                <h2>GeeksForGeeks</h2>
            </p>
        </div>
        Diğer seçiciler için <a href="https://www.w3schools.com/cssref/css_selectors.asp">Tıklayınız</a>
</body>
</html>
