<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
            /* class selector (.) */
            .text{
                font-size:20px;
                font-weight: bold;
                font-style: italic;
                font-family: Verdana, Geneva, Tahoma, sans-serif;
            }
            /*id selector*/
            #spnBt{
                color:#05ff98;
            }
            /*id selector*/
            #spnAkademi{
                color: #09ab63;
            }
    </style>
</head>
<body>
    <!--class attribute ortak özellik vermek için kullanılır. bu sayede tek bir seçici ile class'î aynı olan elementler etkilenebilir-->
    <!---class selectorler sık kullanılır-->
    <span id="spnBt" class="text">BT</span>
    <span id="spnAkademi" class="text">AKADEMİ</span>
    <br />
    <span>Css öğreniyoruz</span>
</body>
</html>
